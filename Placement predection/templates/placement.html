{% extends "nav.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  background: url("{% static 'images/fertilizerbg.jpg' %}");
  background-repeat: no-repeat;
  background-position: center;
  background-size: cover;
  background-attachment: fixed;
}

* {
  box-sizing: border-box;
}

/* Add padding to containers */
.container {
  padding: 16px;
  background-color: white;
  width: 40%;
  height: 80%;
  margin-top: 30px;
}

/* Full-width input fields */
input[type=text], input[type=password], option {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 10px;
  width: 50%;
  justify-content: center;
  align-items: center;
  margin-left: 25%;
}

input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
  background-color: #ddd;
  outline: none;
  border-radius: 10px;
}

/* Overwrite default styles of hr */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
  background-color: #06BBCC;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
  border-radius: 10px;
  width: 40%;
  height: 80%;
  justify-content: center;
  align-items: center;
  margin-left: 30%;
}

label{
    margin-left: 18%;
    font-size: 26px;
}
.registerbtn:hover {
  opacity: 1;
}

/* Add a blue text color to links */
a {
  color: dodgerblue;
}

/* Set a grey background color and center the text of the "sign in" section */
.signin {
  background-color: #f1f1f1;
  text-align: center;
}

select {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  border-radius: 10px;
  width: 50%;
  justify-content: center;
  align-items: center;
  margin-left: 25%;
}

select:focus {
  background-color: #ddd;
  outline: none;
  border-radius: 10px;
}
</style>
</head>
<body>

<form method="post" action="prediction">
    {% csrf_token%}
  <div class="container">
    <h1>Predict Crop</h1>
    <p>Please fill in this form to login to your account.</p>
    <hr>
        <label for="email"><b>What's your Age</b></label><br>
        <input type="text" placeholder="Enter your Age" name="age" required><br>

        <label for="email"><b>What's your Gender</b></label><br>
        <select id="gender" name="gender" required>
          <option value="">Choose SEX</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>

        <label for="email"><b>What's your Stram</b></label><br>
        <select id="stream" name="stream" required>
          <option value="">Choose your Stream</option>
          <option value="Electronics And Communication">Electronics And Communication</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mechanical">Mechanical</option>
          <option value="Civil">Civil</option>
          <option value="Information Technology">Information Technology</option>
          <option value="IElectrical">Electrical</option>
        </select><br>
      
        <label for="email"><b>Internship Experience</b></label><br>
        <select id="intern" name="intern" required>
          <option value="">Your Preference</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>

        <label for="email"><b>What's your CGPA</b></label><br>
        <input type="text" placeholder="Enter your CGPA" name="cgpa" required><br>

        <label for="email"><b>Hosteler or Dayscholar</b></label><br>
        <select id="hostel" name="hostel" required>
          <option value="">Your Preference</option>
          <option value="1">Hosteler</option>
          <option value="0">Dayscholar</option>
        </select><br>


        <label for="email"><b>History of Backlogs</b></label><br>
        <select id="back" name="back" required>
          <option value="">Your Preference</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select><br>


    <hr>

    <button type="submit" class="registerbtn">Predict My Placement</button>
  </div>
  </form>

  {% for i in messages %}

  <script>alert("{{i}}")</script>
  
  {% endfor %}
  {% endblock %}
